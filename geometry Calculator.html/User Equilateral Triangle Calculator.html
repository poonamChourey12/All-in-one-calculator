<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Equilateral Triangle Calculator</title>
  <style>body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  .calculator {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px; /* Adjust the width as needed */
  }
  
  h1 {
    text-align: center;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  
  button {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    width: 100%;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  #result {
    margin-top: 20px;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Equilateral Triangle Calculator</h1>

    <label for="sideLength">Side Length:</label>
    <input type="number" id="sideLength" placeholder="Enter side length">

    <button onclick="calculateEquilateralTriangle()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>function calculateEquilateralTriangle() {
    const sideLength = parseFloat(document.getElementById('sideLength').value);
  
    if (isNaN(sideLength) || sideLength <= 0) {
      alert('Please enter a valid side length.');
      return;
    }
  
    const area = (Math.sqrt(3) / 4) * Math.pow(sideLength, 2);
    const perimeter = 3 * sideLength;
  
    const resultElement = document.getElementById('result');
    resultElement.innerHTML = `Area: ${area.toFixed(2)}, Perimeter: ${perimeter.toFixed(2)}`;
  }
  </script>
</body>
</html>
