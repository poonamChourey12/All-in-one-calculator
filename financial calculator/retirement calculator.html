<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  .calculator {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  
  button {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    width: 100%;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  #result {
    margin-top: 20px;
    font-weight: bold;
  }

  </style>
  <title>Retirement Calculator</title>
</head>
<body>
  <div class="calculator">
    <h1>Retirement Calculator</h1>
    <label for="currentAge">Current Age:</label>
    <input type="number" id="currentAge" placeholder="Enter your age">

    <label for="retirementAge">Retirement Age:body {
  
</label>
    <input type="number" id="retirementAge" placeholder="Desired retirement age">

    <label for="annualIncome">Annual Income:</label>
    <input type="number" id="annualIncome" placeholder="Your annual income">

    <button onclick="calculateRetirement()">Calculate</button>

    <div id="result"></div>
  </div>

  <script> function calculateRetirement() {
    const currentAge = parseFloat(document.getElementById('currentAge').value);
    const retirementAge = parseFloat(document.getElementById('retirementAge').value);
    const annualIncome = parseFloat(document.getElementById('annualIncome').value);
  
    if (isNaN(currentAge) || isNaN(retirementAge) || isNaN(annualIncome)) {
      alert('Please enter valid numbers for all fields.');
      return;
    }
  
    const yearsToRetirement = retirementAge - currentAge;
    const retirementIncome = annualIncome * 0.8; // 80% of annual income as retirement income
  
    const totalSavingsNeeded = yearsToRetirement * retirementIncome;
  
    const resultElement = document.getElementById('result');
    resultElement.innerHTML = `You will need $${totalSavingsNeeded.toFixed(2)} in savings for a comfortable retirement.`;
  }
  </script>
</body>
</html>
