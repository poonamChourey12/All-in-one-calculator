<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Compound Interest Calculator</h1>
        <label for="principal">Principal amount:</label>
        <input type="number" id="principal" required>
        <label for="interestRate">Annual interest rate (%):</label>
        <input type="number" id="interestRate" required>
        <label for="compoundingFrequency">Compounding frequency per year:</label>
        <input type="number" id="compoundingFrequency" required>
        <label for="timePeriod">Time period (in years):</label>
        <input type="number" id="timePeriod" required>
        <button onclick="calculateCompoundInterest()">Calculate</button>
        <h2 id="result">Results</h2>
    </div>

    <script>
        function calculateCompoundInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
            const compoundingFrequency = parseFloat(document.getElementById('compoundingFrequency').value);
            const timePeriod = parseFloat(document.getElementById('timePeriod').value);

            const compoundInterest = principal * (1 + (interestRate / compoundingFrequency))**(compoundingFrequency * timePeriod) - principal;
            const totalAmount = principal + compoundInterest;

            document.getElementById('result').innerText = `Compound Interest: ${compoundInterest.toFixed(2)}, Total Amount: ${totalAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
