<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
   <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="calculator">
        <h1>Simple Interest Calculator</h1>
        <label for="principal">Principal amount:</label>
        <input type="number" id="principal" required>
        <label for="interestRate">Interest rate:</label>
        <input type="number" id="interestRate" required>
        <label for="timePeriod">Time period (in years):</label>
        <input type="number" id="timePeriod" required>
        <button onclick="calculateSimpleInterest()">Calculate</button>
        
        <h2 id="result">Results</h2>
    </div>

    <script>
        function calculateSimpleInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const timePeriod = parseFloat(document.getElementById('timePeriod').value);

            const simpleInterest = (principal * interestRate * timePeriod) / 100;
            const totalAmount = principal + simpleInterest;

            document.getElementById('result').innerText = `Simple Interest: ${simpleInterest.toFixed(2)}, Total Amount: ${totalAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
